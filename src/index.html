<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteador</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="@@ENDERECO DO CSS">
</head>

<body>
  <main>
    <h1>Sorteador</h1>
    <form id="form-sorteador">
      <div>
        <label for="numero-max">Número Máximo</label>
        <input type="number" id="numero-max" required min="2" value="2" step="1">
      </div>
      <button type="submit">Sortear Número</button>
    </form>
    <div class="resultado">
      O número sorteado foi:
      <span id="resultado-valor"></span>
    </div>
  </main>
  <script src="@@ENDERECO DO JS"></script>
</body>

</html>
